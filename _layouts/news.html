---
layout: default
---

{% assign items = site.news | sort: 'news_date' | reverse %}
{% for item in items %}

<div class="grid grid--2 sm-grid--1">
	<div class="column">
		<div class="aspect-ratio aspect-ratio--5-3">
			<div class="block-content block-content--padded">
				<a href="{{item.url}}">
					<div class="table table--cover bg bg--cover bg--gradient" style="background-image: url({{item.news_image}});">

					</div>
				</a>
			</div>
		</div>
	</div>

	<div class="column  padding-left-right--large">
		<h2><strong><a href="{{item.url}}">{{item.title}}</a></strong></h2>
		<div>{{item.news_location}}</div>
		<div>{{item.news_date | date: '%B %d, %Y'}}</div>
		{{item.content  | strip_html | truncatewords:20 | markdownify}} 
		<a class="view-details" href="{{item.url}}">View Details</a>
	</div>
</div>
<div class="sep--line"></div>
{% endfor %}
