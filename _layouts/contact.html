<!-- Begin MailChimp Signup Form -->


<div id="mc_embed_signup">
<form action="//github.us13.list-manage.com/subscribe/post?u=22ea9a71440103660b3899d3f&amp;id=1011beee27" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate contact-form" target="_blank" novalidate>
		<div id="mc_embed_signup_scroll">
			<h2>Subscribe to our mailing list</h2>
			<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
			<div class="grid grid--2 md-grid--1">
				<div class="column mc-field-group">
					<label for="mce-FNAME">Your Name </label>
					<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
				</div>
				<div class="column mc-field-group">
					<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
					</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
			</div>
			<div class="mc-field-group">
				<label for="mce-MESSGAE">Your Message </label>
				<input type="text" value="" name="MESSGAE" class="contact-message" id="mce-MESSGAE">
			</div>
			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>
			</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_22ea9a71440103660b3899d3f_1011beee27" tabindex="-1" value=""></div>
			<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		</div>
	</form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[2]='MESSGAE';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->



<div class="sep--line"></div>


<div class="grid grid--2-3 md-grid--1">
	<div class="column">
		<h2>Our Address</h2>
		{{page.content | markdownify}}
	</div>

	<div class="column">
		<div id="map"></div>
	</div>
</div>



<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCduqzl8qK4LqTOgLn3jE2B27RofW7oWJQ&callback=initMap"></script>
<script>
	function initMap() {
		var miami = {lat: 25.765003, lng: -80.191441};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 10,
			center: miami,
			draggable: false,
		});
		var marker = new google.maps.Marker({
			position: miami,
			map: map
		});
	}
</script>
