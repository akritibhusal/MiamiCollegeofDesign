<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCduqzl8qK4LqTOgLn3jE2B27RofW7oWJQ&callback=initMap"></script>
<script>
	function initMap() {
		var miami = {lat: 25.765003, lng: -80.191441};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 10,
			center: miami,
			draggable: false,
		});
		var marker = new google.maps.Marker({
			position: miami,
			map: map
		});
	}
</script>
